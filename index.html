<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700">
    <!-- Search icon -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <!-- Search Autocomplete -->
     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYgA75U5hGlcSIqS--W_zQ4sn6LbMxaIo&libraries=places"></script>
</head>
<body>
    <div class="container">       
    <div class="brand">
        <h2>Local Weather Application</h2>
    </div>
    <div class="search">
        <input type="text" id="place-search" placeholder="Search you city ......">
        <a href="#" onclick="placeSearch()"><i class="fa fa-search" aria-hidden="true"></i></a>
    </div>
    <div class="container">
       <div class="w-important">
           <div class="w-details">
                <img id="w-icon">
                <div class="w-info">
                    <h2 id="w-temp"></h2>
                    <h3 id="w-desc"></h3>
                    <div id="min-max-detail">
                        <p>Min: <span id="w-min">34 <sup>o</sup> C</span></p>
                        <p>Max: <span id="w-min">34 <sup>o</sup> C</span></p>
                    </div>
                    <h4 id="w-location"></h4>
                </div>
           </div>
           <div class="w-ad-details">
                <div id="w-humidity" title="Humidity">
                        <i class="wi wi-humidity"></i>
                        <p id="humidity">--|-- <span>%</span></p>
                    </div>
                    <div id="w-wind" title="Wind">
                        <i class="wi wi-windy"></i>
                        <p id="wind">--|-- <span>km/h</span></p>
                    </div>

           </div>
       </div>
       <div class="w-date-time">
           <div class="w-date">
               <p id="month"></p>
               <h2 id="date"></h2>
               <p id="year"></p>
           </div>
           <div class="w-time">
               <p id="c-time"></p><span id="am"></span>
           </div>
       </div>
    </div>
</div>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
